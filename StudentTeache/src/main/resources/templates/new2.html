    <meta charset="utf-8" />
    <title >Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Teacher</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save1}" th:object="${Teacher}" method="post">
 
      
<div alight="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
                <input type="hidden" th:field="*{Eid}" />
                <input type="text" th:field="*{Ename}" class="form-control" placeholder="Student Name" />
                </td>
            </tr>
         </div>   
            
           <div alight="left">
          
            <tr>
                 <label class="form-label" >Teacher Add</label>
                <td><input type="text" th:field="*{eadd}" class="form-control" placeholder="Eadd" /></td>
            </tr>
            </div>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Salary</label>
                <td><input type="text" th:field="*{esal}" class="form-control" placeholder="Esal" /></td>
            </tr>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Email</label>
                <td><input type="text" th:field="*{Email}" class="form-control" placeholder="Email" /></td>
            </tr>
            </div>
<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
        <a href ="index2">Back</a>
    </form>
</div>
</body>
