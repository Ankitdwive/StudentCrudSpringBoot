<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
      <head>
      <style>
      table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
         </style></head>

<body>

<div class="col-sm-5" align = "center">
                 <div class="panel-body" align = "center" >
                 <table class="table">
           <h2>Student Detail</h2>      
                 <tr>
<div align = "left" >   
     <h3><a  th:href="@{'/new'}"><u>Add new</u></a></h3>    
    </div>
</tr>         <table id="MyTable" class="display" cellspacing="20" width="80%"  height="300%">
  <thead class="thead-dark">
    <tr>
       <th>Student ID</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Fee</th>
            <th>Edit</th>
            <th>Delete</th>
   </tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent }">
<td th:text="${student.id}">Student ID</td>
<td th:text="${student.studentname}">StudentName</td>
<td th:text="${student.course}">Course</td>
<td th:text="${student.fees}">Fees</td>

  <td  bgcolor="CCCC00">
<a th:href="@{'/edit/' + ${student.id}}">Edit</a>
</td>     
<td  bgcolor="66FFFF">
<a th:href="@{'/delete/' + ${student.id}}">Delete</a>
</td>  </tr>   
  </tbody>
</table>
                    
                 </div>
 
            </div>
 
</table>
 
</body>
</html>
